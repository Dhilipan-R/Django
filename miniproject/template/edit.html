<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>DJANGO CRUD</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-info">
      <div class="container-fluid">
        <a class="navbar-brand" style="color: white;" href="/"
          >DJANGO CRUD PROJECT UPDATE</a
        >
      </div>
    </nav>
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-4">
          <h3
            style="color: white; text-align: center"
            class="bg-info"
          >
            Update Employee Details
          </h3>
          <br />

          <form action="/update/{{d.id}}" method="post">{% csrf_token %}
            <div class="form-grocd up">
              <label for="email" class="mt-2">Email</label>
              <input
                type="email"
                placeholder="Enter the Employee Email"
                class="form-control mt-2"
                name="email"
                value="{{d.email}}"
                required
              />
              <label for="name" class="mt-2">Name</label>
              <input
                type="text"
                placeholder="Enter the Employee Name"
                class="form-control mt-2"
                name="name"
                value="{{d.name}}"
                required
              />
              <label for="age" class="mt-2">Age</label>
              <input
                type="number"
                placeholder="Enter the Employee Age "
                class="form-control mt-2"
                name="age"
                value="{{d.age}}"
                required
              />
              <div class="form-group">
                <label for="gender" class="mt-2">Gender</label>
                <select
                  id="gender"
                  class="form-control mt-2"
                  name="gender"
                  value="{{d.gender}}"
                  required
                >
                  <option selected>select Gender</option>
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                  <option value="others">Others</option>
                </select>
              </div>
            </div><br>
            <div class="d-grid gap-2">
              <button class="btn btn-info mt-2" style="color: white;" type="submit">Update</button>
            </div>
          </form>
        </div>
    
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
